<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="author" content="Edward Fox" />
  <meta name="description" content="Edward Fox's website." />
  <meta name="keywords"  content="Edward Fox, Tokyo, Ruby, Ruby on Rails, JavaScript, Vue.js" />
  <meta name="Resource-type" content="Document" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
  <script type="text/javascript" src="assets/javascripts/script.js"></script>
</head>
<body onclick="addGeometry()">
  <div class="main">
    <div class="contents">
      <h1>EDWARD FOX</h1>
      <ul class="link-list">
        <li class="link-list-item"><a href="https://github.com/edwardkenfox" target="_blank">GitHub</a></li>
        <li class="link-list-item"><a href="http://blog.edwardkenfox.com/" target="_blank">Blog</a></li>
        <li class="link-list-item"><a href="https://twitter.com/EdwardKenFox" target="_blank">Twitter</a></li>
        <li class="link-list-item"><a href="https://www.facebook.com/edward.k.fox" target="_blank">Facebook</a></li>
      </ul>
    </div>
  </div>
  <script>
    var camera, scene, renderer, scene2, renderer2, controls;

    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 10 );
    camera.position.set( 50, 50, 50 );

    controls = new THREE.TrackballControls( camera );

    addGeometry();

    function addGeometry() {
      scene = new THREE.Scene();
      scene2 = new THREE.Scene();

      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 10 );
      camera.position.set( 50, 50, 50 );

      controls = new THREE.TrackballControls( camera );

      scene = new THREE.Scene();
      scene2 = new THREE.Scene();

      var material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false, side: THREE.DoubleSide } );

      for ( var i = 0; i < 8; i ++ ) {

        var element = document.createElement( 'div' );
        element.style.width = '100px';
        element.style.height = '100px';
        element.style.opacity = 0.3;
        element.style.background = new THREE.Color( Math.random() * 0xffffff ).getStyle();

        var object = new THREE.CSS3DObject( element );
        object.position.x = Math.random() * 200 - 100;
        object.position.y = Math.random() * 200 - 100;
        object.position.z = Math.random() * 200 - 100;
        object.rotation.x = Math.random();
        object.rotation.y = Math.random();
        object.rotation.z = Math.random();
        object.scale.x = Math.random() + 0.5;
        object.scale.y = Math.random() + 0.5;
        scene2.add( object );

        var geometry = new THREE.PlaneGeometry( 100, 100 );
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.copy( object.position );
        mesh.rotation.copy( object.rotation );
        mesh.scale.copy( object.scale );
        scene.add( mesh );

      }

      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor( 0xf0f0f0 );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      renderer2 = new THREE.CSS3DRenderer();
      renderer2.setSize( window.innerWidth, window.innerHeight );
      renderer2.domElement.style.position = 'absolute';
      renderer2.domElement.style.top = 0;
      document.body.appendChild( renderer2.domElement );

      renderer.render( scene, camera );
      renderer2.render( scene2, camera );
    }
    </script>
  </body>
</html>
