hosts:
  "edwardkenfox.com:80":
    listen:
      port: 80
    paths:
      /:
        redirect: https://edwardkenfox.com/
  "edwardkenfox.com:443":
    listen:
      port: 443
      ssl:
        certificate-file: /h2o/STAR_edwardkenfox_com.crt
        key-file:         /h2o/edwardkenfoxcom.key
    paths:
      /:
        file.dir: /app/public
access-log: /h2o/access-log
error-log: /h2o/error-log
pid-file: /h2o/pid-file
http2-reprioritize-blocking-assets: ON
